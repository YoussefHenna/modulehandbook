name: test on docker

on:
  push:
    branch: version_index

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "modulehandbook/modulehandbook"
  RAILS_MASTER_KEY: ${{ secrets.rails_master_key }}



jobs:
  test-and-push-image:
    name: Test on Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build Base Image
        uses: docker/build-push-action@v3
        with:
          context: .
          target: modhand-prod-no-assets
          push: false
          tags: modhand-prod-no-assets:latest
      - name: Build Test Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.testci
          target: modhand-testci
          push: false
          tags: modhand-testci:latest

      - name: test in modhand-testci
        run: |
          docker-compose -f docker-compose.testci.yml up -d
          docker ps
          docker exec modulehandbook-testci rails db:create RAILS_ENV=test
          docker exec modulehandbook-testci rails db:migrate RAILS_ENV=test
          docker exec modulehandbook-testci rails test
          docker exec modulehandbook-testci rails test:system


      - name: Log in to the Container registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set sha
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Check outputs
        run: echo ${{ steps.sha.outputs.sha_short }}


      - name: Build and push Docker image
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          target: modhand-prod
          build-args: RAILS_MASTER_KEY=${{ secrets.rails_master_key }}
          push: true
          tags: modulehandbook/modulhandbook:sha2-${{ steps.sha.outputs.sha_short }}
